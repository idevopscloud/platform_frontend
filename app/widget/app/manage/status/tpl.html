<div class="panel panel-default">
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active cbutton cbutton--effect-ivana"><a href="javascript:void(0);#"><span>状态</span></a></li>
            <li role="presentation" class="cbutton cbutton--effect-ivana"><a href="#!/app/deploy"><span>部署</span></a></li>
            <li role="presentation" class="cbutton cbutton--effect-ivana"><a href="#!/app/build"><span>部署历史</span></a></li>
            <!-- <li role="presentation" class="disabled"><a href="javascript:void(0);"><span>监控</span></a></li>
            <li role="presentation" class="disabled"><a href="javascript:void(0);"><span>事件</span></a></li>
            <li role="presentation" class="disabled"><a href="javascript:void(0);"><span>策略</span></a></li>
            <li role="presentation" class="disabled"><a href="javascript:void(0);"><span>应用日志</span></a></li> -->
        </ul>
        <div class="table-responsive" style='overflow-x: visible;'>
            <div class="col-lg-8 row btn-env-group ">
                <a class="btn btn-default btn-navy btn-fill-horz stack-refresh">
                    <span class="glyphicon glyphicon-refresh"></span><p>刷新状态</p>
                </a>
                <a class="btn btn-default btn-navy btn-fill-horz stack-cancel" style='display:none;'>
                    <span class="glyphicon glyphicon-stop"></span><p>取消部署</p>
                </a>
            </div>
            <div class="pull-right">
                <label>当前状态：</label><span id="stack-status" class='btn disabled'></span>
            </div>
            <table class="table table-bordered table-hover table-striped table-component">
                <colgroup id='colBox'>
                    <col width="8%">
                    <col width="8%">
                    <col width="5%">
                    <col width="5%">
                    <col width="5%">
                    <col width="5%">
                    <col width="5%">
                    <col width="5%">
                    <col width="5%">
                    <col width="10%">
                    <col width="10%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <th>组件名称</th>
                    <th>组件状态</th>
                    <th>版本</th>
                    <th>CPU</th>
                    <th>MEM</th>
                    <th>容器状态</th>
                    <th>服务状态</th>
                    <th>存活时间</th>
                    <th>重启计数</th>
                    <th>主机IP</th>
                    <th>访问地址</th>
                    <th>操作</th>
                </thead>
                <tbody id="component-box">
                    <tr class="loader-box" style='display:none;'>
                        <td colspan=9>
                            <div class="col-lg-12 paas_status">
                                <div class="loader">
                                    <div class="side"></div>
                                    <div class="side"></div>
                                    <div class="side"></div>
                                    <div class="side"></div>
                                    <div class="side"></div>
                                    <div class="side"></div>
                                    <div class="side"></div>
                                    <div class="side"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <!-- status here -->
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="panel-footer btn-env-group">
        <a class='btn btn-default btn-navy btn-fill-horz env-new'>
            <span class="glyphicon glyphicon-file"></span><p>新增实例</p>
        </a>
        <a class='btn btn-default btn-navy btn-fill-horz env-clone'>
            <span class="glyphicon glyphicon-duplicate"></span><p>克隆实例</p>
        </a>
        <a class='btn btn-default btn-navy btn-fill-horz env-clean'>
            <span class="glyphicon glyphicon-erase"></span><p>停止实例</p>
        </a>
        <a class='btn btn-default btn-navy btn-fill-horz disabled hide'>
            <span class="glyphicon glyphicon-export"></span><p>导出实例</p>
        </a>
        <a class='btn btn-default btn-navy btn-fill-horz env-destroy'>
            <span class="glyphicon glyphicon-remove-circle"></span><p>删除实例</p>
        </a>
    </div>
</div>


<div class="modal fade" id="modal-confirm" role="dialog" data-backdrop="static" aria-labelledby="modalDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">请确认</h4>                              
                <button type="button" class='close-block button-cancel' data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-ops icon-ops-close"></span></button>
            </div>
            <div class="modal-body form-horizontal">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="do-confirm">确定</button>
                <button type="button" class="btn btn-default" id="back" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
