<div class="topBox">
	<div style="position: absolute;top: 0px;right: 100px">
        <div class="dropdown">
            <div class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <a href="" id='personal-info'>
                    <img src="#" class="img-circle img-border userPhoto" />
                    <span id="username" class="font-12"></span>
                    <i class="fa fa-caret-down"></i>
                </a>
            </div>
            <ul class="dropdown-menu  pull-right" aria-labelledby="dropdownMenu1">
                <li id="mailPower"><a href=""><span class="icon-ops icon-ops-email"></span>邮件订阅</a></li>
                <li id="logout"><a href=""><span class="icon-ops icon-ops-quit"></span>退出</a></li>
            </ul>
        </div>
	</div>
</div>

<div class="modal fade" id="mailModal" role="dialog" data-backdrop="static" aria-labelledby="modalDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="color:#5274c4;">邮件订阅</h4>
                <button type="button" id="backMailModal" class='close-block button-cancel' data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-ops icon-ops-close"></span></button>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="field">
                        <p class='field-key'>是否愿意收到新的邮件通知？</p>
                        <p class="field-value">
                            <input type="radio" value="0" name="sj_new_notify" id='sj_new_notify0' class="hide" />
                            <label for="sj_new_notify0"><span>是</span></label> 
                            <input type="radio" value="1" name="sj_new_notify" id='sj_new_notify1' class="hide"  />
                            <label for="sj_new_notify1"><span>否</span></label> 
                        </p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="doMailModal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
