<div class="panel panel-default">
    <div class="panel-heading">
        <h2>欢迎来到应用管理</h2>
        <p></p>
    </div>
    <div class="panel-body">
        <div class="table-responsive" style='overflow-x: visible;'>  
            <div class='col-lg-12 btn-manage-group'>
                <a class='btn btn-default btn-navy btn-fill-horz add-app' href="javascript:void(0);" onclick='window.location.hash="#!/manage/app_settings";'>
                    <span class="glyphicon glyphicon-plus-sign"></span><p>新增应用</p>
                </a>
                <a class='btn btn-default do-import disabled'>
                    <span class="glyphicon glyphicon-import"></span><p>导入已存在的项目</p>
                </a>
            </div>
            <div class="col-lg-12 input-app-search-group">
                <div class="input-group hide">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
                </div>
            </div>
            <table class="table table-bordered table-hover col-lg-12">
                <colgroup>
                    <col width="">
                    <col width="">
                    <col width="">
                    <col width="">
                    <col width="">
                </colgroup>
                <thead>
                    <th>名称</th>
                    <th>负责人</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </thead>
                <tbody class='app-list'>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
</div>

 <div class="ui modal small" id="modal-confirm">
    <div class="header">
        <h4 class="modal-title">请确认</h4>
    </div>
    <div class="modal-body content">
        
    </div>
    <div class="actions">
        <button type="button" class="ui approve button" id="do-action">确定</button>
        <button type="button" class="ui deny button black">取消</button>
    </div>
</div>
