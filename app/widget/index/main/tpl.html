		<h3>运维管理平台</h3>
	</div>

<div class="row">
	<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 font-16">
		<p>由于关键业务的重要性，客户对于某些核心设备（如：核心路由器、交换机、以及运行着关键业务的服务器等）和业务的监控已经不满足于分钟级别的监测，客户需要更加及时地获得这些设备的工作状态。
　　运维管理平台采用自主开发的业界领先的预测式多任务分发技术，把监测密度从分钟级提升到秒级，以保证监测数据的实时性和精确性。用户可以设置监测频率的间隔为5秒、10秒、15秒到30秒（5秒的倍数任意设置）。这样当客户关键设备出现异常时能在第一时间里发现问题，发出报警，为客户解决问题赢得宝贵的时间。
		</p>
