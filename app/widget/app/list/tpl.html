<div class='panel panel-default border-animation'>
    <div class="panel-heading">
        <h4>我的应用</h4>
        <p>您所管理或参与的应用，应用包含多个应用实例，部署在开发测试或者生产环境，您可以自建实例，也可以从别的实例克隆出新的实例。开发测试完成发布到生产环境。</p>
    </div>
    <div class="col-lg-12 panel panel-body" id='app-box'></div>
    <div class="panel-footer">
        <p>资源配额使用率：<label class="label label-info mem-usage">0 / 0MB</label></p>
    </div>
</div>
<div class="clearfix"></div>
<div class='panel panel-default border-animation'>
    <div class="panel-heading">
        <h4>我的CaaS</h4>
    </div>
    <div class="col-lg-12 panel panel-body" id='caas-box'>
        <div class="flip-container" id="caas-manage" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front">
                    <img class="caas-icon" src="./app/theme/default/svg/apps/cloudapp.svg">
                </div>
                <div class="back">
                    <div class="col-lg-12">
                        <h4>管理您的CaaS实例</h4>
                        <p>您可以部署镜像到自有主机集群上也可以试用公共的集群环境来搭建您的服务<strong>CaaS实例部署</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-confirm" role="dialog" data-backdrop="static" aria-labelledby="modalDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">请确认</h4>                              
                <button type="button" class='close-block button-cancel' data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-ops icon-ops-close"></span></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveSetting">确定</button>
                <button type="button" class="btn btn-default" id="back" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="env-modal-new" role="dialog" data-backdrop="static" aria-labelledby="modalDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新建实例</h4>                              
                <button type="button" class='close-block button-cancel' data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-ops icon-ops-close"></span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="modal-form-new">
                    <div class="form-group">
                        <label class="col-lg-8">实例类别</label>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                           <select class="form-control env-category" name="env_category" id='env-category'>
                                <option value='develop' selected>开发测试</option>
                                <!-- <option value='product'>已发布实例</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-8" for="name">实例名称</label>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <input id="name" name="name" type="text" class="form-control" placeholder="请输入实例名称" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="do-new">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="env-modal-clone" role="dialog" data-backdrop="static" aria-labelledby="modalDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">克隆实例</h4>                              
                <button type="button" class='close-block button-cancel' data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-ops icon-ops-close"></span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class='col-lg-8' for='instance_id'>实例名称</label>
                        <div class="col-lg-8">
                            <select class="form-control" id="instance_id" name="instance_id">
                                <option value=''>请选择实例类别</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class='col-lg-8' for='name'>新实例名称</label>
                        <div class="col-lg-8">
                            <input id="name" name="name" type="text" class="form-control" placeholder="请输入新的实例名称" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group col-lg-8">
                <button type="button" class="btn btn-primary" id="do-clone">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="env-modal-clean" role="dialog" data-backdrop="static" aria-labelledby="modalDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">清除实例</h4>                              
                <button type="button" class='close-block button-cancel' data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-ops icon-ops-close"></span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">实例类别</label>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                           <select class="form-control env-category" name="env-category">
                                <option value=''>请选择实例类别</option>
                                <option value='develop'>开发测试实例</option>
                                <option value='product'>已发布实例</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">实例名称</label>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <select class="form-control env-name"  name="env-name"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="do-clean">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
