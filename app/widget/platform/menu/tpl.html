<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 font-14">
        <div class="tile-body no-vpadding">

            <div class="dd transparent-black" id="menu_tree"></div>

<div class="modal fade" id="settingModal" role="dialog" data-backdrop="static" aria-labelledby="modalDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                模块
            </div>
            <div class="modal-body">
            	<form class="form-horizontal" id="modal-form">
	                <div class="form-group">
	                	<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">菜单名称</label>
	                	<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
	                		<input id="name" name="name" type="text" class="form-control" placeholder="请输入菜单名" />
	                	</div>
	                </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">模块名称</label>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <select type="text"   id='module_id' name="module_id" placeholder="请输入模块"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">菜单链接</label>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control"  id='link' name="link" placeholder="请输入链接:如/platform/menu" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            	<button type="button" class="btn btn-default" id="back" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveSetting">确定</button>
            </div>
        </div>
    </div>
</div>
